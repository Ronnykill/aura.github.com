---
layout: default
---

<div class="page-header">
    <h1>{{ page.title }}</h1>
    <p><span class="small">
            <span class="date">{{ page.date | date: "%d %B %Y" }}</span>
            by <span class="author">{{ page.author }}</span>
    </span></p>
    {% unless page.tags == empty %}
    <p>tags: <span class="small">
        {% assign tags_line = page.tags %}
        {% include JB/tags_line %}
    </span></p>
    {% endunless %}    
</div>

<div class="row">
    <div class="span10">
        {{ content }}
        {% include JB/pagination %}
        {% include JB/comments %}
    </div>
</div>
